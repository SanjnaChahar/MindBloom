<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie - Mental Health Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moodie.css">
</head>
<body>
    <div class="main">
        <h1>Moodie - Feel, Breathe, Be at Ease</h1>

        <div class="content">
            <!-- Login Box (Left Side) -->
                <form class="soft-form">
                    <h2>Sign Up</h2>
                    <p class="subtitle">Create your safe space </p>
                    
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="confirm Password" required>
                    
                    <button type="submit">Get Started</button>
                </form>

            <!-- Image (Right Side) -->
            <div class="image-container">
                <img src="c:\Users\Mohit\Downloads\download (5).jpeg" alt="Mental Health Image" />
            </div>
        </div>

        <!-- Meditation Sound Button -->
        <div class="meditation-section">
            <button onclick="playMeditationSound()">Play Meditation Sound</button>
            <audio id="meditationAudio" src="path/to/your-sound.mp3" type="audio/mp3"></audio>
        </div>

        <!-- Twinkling Stars -->
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>

        <!-- Footer -->
        <footer><h2>Made with &hearts; for mental wellness</h2></footer>
    </div>

    <script src="moodie.js"></script>
</body>
</html>
