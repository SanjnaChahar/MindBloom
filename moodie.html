<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodie - Mental Health Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="moodie.css">
</head>
<body>
    <div class="main">
        <h1>Moodie - Feel, Breathe, Be at Ease</h1>

        <div class="content">
            <!-- Login Box (Left Side) -->
            <div class="form-container">
                <form action="action_page.php" style="border:1px solid #ccc; padding: 15px;">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me</label>
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </form>
            </div>

            <!-- Image (Right Side) -->
            <div class="image-container">
                <img src="c:\Users\Mohit\Downloads\download (5).jpeg" alt="Mental Health Image" />
            </div>
        </div>

        <!-- Meditation Sound Button -->
        <div class="meditation-section">
            <button onclick="playMeditationSound()">Play Meditation Sound</button>
            <audio id="meditationAudio" src="path/to/your-sound.mp3" type="audio/mp3"></audio>
        </div>

        <!-- Twinkling Stars -->
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 50%; left: 70%;"></div>

        <!-- Footer -->
        <footer><h2>Made with &hearts; for mental wellness</h2></footer>
    </div>

    <script src="webc.js"></script>
</body>
</html>
